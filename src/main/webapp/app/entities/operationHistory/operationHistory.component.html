<p-table
  [value]="operationHistories"
  selectionMode="single"
  [(selection)]="selectedOperationHistory"
  [tableStyle]="{ 'min-width': '50rem' }"
  (onRowSelect)="unlockRow()"
  (onRowUnselect)="lockRow()"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>User Id</th>
      <th>Date of change</th>
      <th>Description of the change</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-operationHistory>
    <tr [pSelectableRow]="operationHistory">
      <td>{{ operationHistory.id }}</td>
      <td>{{ operationHistory.userId }}</td>
      <td>{{ operationHistory.dateOfChange }}</td>
      <td>{{ operationHistory.changeDescription }}</td>
    </tr>
  </ng-template>
</p-table>
<p-button label="Add"></p-button>
<p-button label="Delete" [disabled]="buttonActivated" (onClick)="deleteSelectedRow()"></p-button>
<p-button label="Edit" [disabled]="buttonActivated"></p-button>
