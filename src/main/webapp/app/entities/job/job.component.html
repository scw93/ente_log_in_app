<p-table
  [value]="jobs"
  selectionMode="single"
  [(selection)]="selectedJob"
  [tableStyle]="{ 'min-width': '50rem' }"
  (onRowSelect)="unlockRow()"
  (onRowUnselect)="lockRow()"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Job title</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-job>
    <tr [pSelectableRow]="job">
      <td>{{ job.id }}</td>
      <td>{{ job.jobTitle }}</td>
    </tr>
  </ng-template>
</p-table>
<p-button label="Add"></p-button>
<p-button label="Delete" [disabled]="buttonActivated" (onClick)="deleteSelectedRow()"></p-button>
<p-button label="Edit" [disabled]="buttonActivated"></p-button>
