<p-table
  class="testTable"
  [value]="employees"
  selectionMode="single"
  [(selection)]="selectedEmployee"
  [tableStyle]="{ 'min-width': '50rem' }"
  (onRowSelect)="unlockButtons()"
  (onRowUnselect)="lockButtons()"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Lastname</th>
      <th>Pesel</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-employee>
    <tr [pSelectableRow]="employee">
      <td>{{ employee.id }}</td>
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.pesel }}</td>
    </tr>
  </ng-template>
</p-table>
<div class="p-buttons">
  <p-button label="Add" (click)="showDialog()" *jhiHasAnyAuthority="'ROLE_ADMIN'" [disabled]="isButtonDisabledAddBtn"></p-button>
  <p-button label="Delete" [disabled]="isButtonDisabled" (onClick)="deleteSelectedRow()" *jhiHasAnyAuthority="'ROLE_ADMIN'"></p-button>
  <p-button label="Edit" (click)="showDialog()" [disabled]="isButtonDisabled" *jhiHasAnyAuthority="'ROLE_ADMIN'"></p-button>
</div>

<p-dialog
  header="Title"
  [(visible)]="display"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
  [modal]="true"
  [maximizable]="true"
  [draggable]="false"
  [resizable]="false"
>
  <div>
    <div>
      <input id="float-input-one" type="text" pInputText [(ngModel)]="selectedEmployee.firstName" />
      <label for="float-input-one">Imie</label>
    </div>
    <div>
      <input id="float-input-two" type="text" pInputText [(ngModel)]="selectedEmployee.lastName" />
      <label for="float-input-two">Nazwisko</label>
    </div>
    <div>
      <input id="float-input-three" type="text" pInputText [(ngModel)]="selectedEmployee.pesel" />
      <label for="float-input-three">Pesel</label>
    </div>
  </div>
  <div [ngSwitch]="isAdd()">
    <div *ngSwitchCase="true">
      <p-button label="Add" (click)="addEmployee()"></p-button>
    </div>
    <div *ngSwitchCase="false">
      <p-button label="Update" (click)="updateEmployee()"></p-button>
    </div>
  </div>
</p-dialog>
<p-toast></p-toast>
